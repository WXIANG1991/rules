dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
  fake-ip-filter: ['rule-set:fakeip-filter,private,cn,direct-self,ntpservice']
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

